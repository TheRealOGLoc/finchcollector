
{% extends 'base.html' %}

{% block title %}
    {% if form.instance.pk %}
        Edit Finch
    {% else %}
        Add Finch
    {% endif %}
{% endblock %}

{% block content %}
    <h1>
        {% if form.instance.pk %}
            Edit Finch
        {% else %}
            Add Finch
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
